<div class="wrapper">
  <!-- menubar  -->
  <!-- end menubar-->
  <app-menubar></app-menubar>

  <!-- Page Content  -->
  <div id="content">

    <!--navbar-->
    <app-navbar></app-navbar>
    <!--fin navbar-->

    <div class="card">
      <div *ngIf="instituciones?.length == 0" class="alert alert-info">
        No hay registros en la base de datos
      </div>
      <div class="card-header"><b>LISTA DE INSTITUCINES EDUCATIVAS</b></div>
      <div class="card-body">
        <table class="table" *ngIf="instituciones?.length>0">
          <thead class="thead-light">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Dirección</th>
              <th scope="col">Teléfono</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let institucion of instituciones">
              <td>{{institucion.nombre}}</td>
              <td>{{institucion.direccion}}</td>
              <td>{{institucion.telefono}}</td>
              
              <td>
                <div class="btn-group" role="group">
                  <button type="button" name="editar" [routerLink]="['/edit-institucion', institucion.id]" class="btn btn-primary btn-sm"><i class="fas fa-user-edit"></i></button>
                  <button type="button" name="eliminar" class="btn btn-danger btn-sm" (click)='delete(institucion)'><i class="fas fa-trash"></i></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
