<div class="wrapper">
  <!-- menubar  -->
  <!-- end menubar-->
  <app-menubar></app-menubar>

  <!-- Page Content  -->
  <div id="content">

    <!--navbar-->
    <app-navbar></app-navbar>
    <!--fin navbar-->

    <div class="card">
      <div *ngIf="infantes?.length == 0" class="alert alert-info">
        <!--{{ clientes ? clientes.length : '0' }} //operacion ternaria -->
        No hay registros en la base de datos
      </div>
      <div class="card-header"><b>LISTA DE INFANTES</b></div>
      <div class="card-body">
        <table class="table" *ngIf="infantes?.length>0">
          <thead class="thead-light">
            <tr>
              <th scope="col">Nombres y Apellidos</th>
              <th scope="col">Telefono</th>
              <th scope="col">Direccion</th>
              <th scope="col">Grado</th>
              <th scope="col">F.N.</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let infante of infantes">
              <td>{{infante.nombre}} {{infante.apellido}}</td>
              <td>{{infante.telefono}}</td>
              <td>{{infante.direccion}}</td>
              <td>{{infante.grado}}</td>
              <td>{{infante.fechanacimiento | date:"EEEE dd, MMMM yyyy"}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
