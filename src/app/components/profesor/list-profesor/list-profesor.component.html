<div class="wrapper">
  <!-- menubar  -->
  <!-- end menubar-->
  <app-menubar></app-menubar>

  <!-- Page Content  -->
  <div id="content">

    <!--navbar-->
    <app-navbar></app-navbar>
    <!--fin navbar-->

    <div class="card">
      <div *ngIf="profesores?.length == 0" class="alert alert-info">
        No hay registros en la base de datos
      </div>
      <div class="card-header"><b>LISTA DE PROFESORES</b></div>
      <div class="card-body">
        <table class="table" *ngIf="profesores?.length>0">
          <thead class="thead-light">
            <tr>
              <th scope="col">Nombres y Apellidos</th>
              <th scope="col">D.N.I.</th>
              <th scope="col">Telefono</th>
              <th scope="col">Direccion</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let profesor of profesores">
              <td>{{profesor.nombre}} {{profesor.apellido}}</td>
              <td>{{profesor.dni}} </td>
              <td>{{profesor.telefono}}</td>
              <td>{{profesor.direccion}}</td>
              <td>
                <div class="btn-group" role="group">
                  <button type="button" name="editar" [routerLink]="['/edit-profesor', profesor.idpersona]" class="btn btn-primary btn-sm"><i class="fas fa-user-edit"></i></button>
                  <button type="button" name="eliminar" class="btn btn-danger btn-sm" (click)='delete(profesor)'><i class="fas fa-trash"></i></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
