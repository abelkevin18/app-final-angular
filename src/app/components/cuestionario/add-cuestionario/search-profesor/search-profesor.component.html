<div *ngIf="modalProfesorService.modal" class="abrir-modal animacion fadeIn">
  <div class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Lista de profesores</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table" *ngIf="profesores?.length>0">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nombres y Apellidos</th>
                <th scope="col">Telefono</th>
                <th scope="col">Direccion</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let profesor of profesores">
                <td>{{profesor.nombre}} {{profesor.apellido}}</td>
                <td>{{profesor.telefono}}</td>
                <td>{{profesor.direccion}}</td>
                <td>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-success btn-sm" (click)="elegir(profesor)"><i class="fas fa-check"></i> Elegir</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i> Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
